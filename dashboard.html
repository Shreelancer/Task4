<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
        <h2>Company Metrics</h2>
    </div>
    <div class="container cont1">
        <div class="row">
          <div class="col-sm row1 row11">
            <p style="margin-top: 4%;color: lightgreen;">$406,411.29</p>
            <p>Total Revenue</p>
          </div>
          <div class="col-sm row1 row12">
            <p style="margin-top: 4%;">$620</p>
            <p>Total Jobs Avg.</p>
          </div>
          <div class="col-sm row1 row13">
            <p style="margin-top: 4%;">$655</p>
            <p>Ticket Created</p>
          </div>
          <div class="col-sm row1 row13">
            <p style="margin-top: 4%;">$735</p>
            <p>Ticket Scheduled</p>
          </div>
        </div>
        <div class="row">
            <div class="col-sm row2 row21">
                <p style="margin-top: 4%; color: red;">$110,448.8</p>
                <p>Outstanding Amonuts</p>
            </div>
            <div class="col-sm row2 row22">
                <p style="margin-top: 4%;">$105</p>
                <p>Membership Sold</p>
            </div>
            <div class="col-sm row2 row23">
                <p style="margin-top: 4%;">$436</p>
                <p>Jobs Completed</p>
            </div>
            <div class="col-sm row2 row23">
                <p style="margin-top: 4%;">$65</p>
                <p>Total Canceled</p>
            </div>
          </div>
      </div>

      <div class="container cont2">
          <div class="row">
              <div class="col">
                <h4>Revenue By Job Location</h2>
              </div>
              <div class="col">
                 <h4>Revenue By Job Type</h2>
              </div>
          </div>
          <div class="row ">
              <div class="col row200 row211">
                <canvas id="myChart" style="width:100%;max-width:500px"></canvas>
              </div>
              <div class="col row200 row222">
                <canvas id="chartnew" style="width:100%;max-width:500px"></canvas>
              </div>
          </div>
      </div>
      
      <script>
                var yValues = ["Everett", "Seattle", "Lynnwood", "Bothell", "Mukilteo", "Edmonds"];
                 var xValues = [33000, 43000, 47000, 49000, 100000,120000];
            
            new Chart("myChart", {
             type: "bar",
            data: {
                labels: yValues,
                datasets: [{
                backgroundColor: "#42be9a",
                data: xValues
                }]
            },
            options: {
                indexAxis: 'y',
                legend: {position: 'left',display: false},
                title: {
                display: true,
                text: "Revenue For November 2019"
                }
            }
            });

                 var yValues = ["Service Plumbing", "Bid Work HVAC", "Service HVAC", "Bid Work Plumbing", "HWT Replacemnet", "Maintence","Material Sale"];
                 var xValues = [10000, 20000, 40000, 70000, 90000,100000,];

            new Chart("chartnew", {
             type: "bar",
            data: {
                labels: yValues,
                datasets: [{
                backgroundColor: "#42be9a",
                data: xValues
                }]
            },
            options: {
                indexAxis: 'x',
                legend: {position: 'right',display: false},
                title: {
                display: true,
                text: "World Wine Production 2018"
                }
            }
            });
        </script>

</body>
</html>
